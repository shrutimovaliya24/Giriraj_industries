        // Get product name from URL parameter
        function getProductFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('product') || 'Unknown Product';
        }

        // Enhanced cross-platform video muting function
        function ensureVideosMuted() {
            document.querySelectorAll('.video-player').forEach(video => {
                // Set multiple mute properties for maximum compatibility
                video.muted = true;
                video.defaultMuted = true;
                video.volume = 0;
                
                // Set HTML attributes for better cross-platform support
                video.setAttribute('muted', 'true');
                video.setAttribute('defaultmuted', 'true');
                video.setAttribute('playsinline', 'true');
                
                // iOS-specific handling
                if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
                    video.setAttribute('webkit-playsinline', 'true');
                    video.playsInline = true;
                }
                
                // Prevent unmuting on user interaction
                video.addEventListener('volumechange', function() {
                    if (!this.muted || this.volume > 0) {
                        this.muted = true;
                        this.volume = 0;
                    }
                }, { once: false });
                
                // Additional safety for touch devices
                video.addEventListener('touchstart', function() {
                    this.muted = true;
                    this.volume = 0;
                }, { once: false });
            });
        }

        // Create navigation tabs for products with categories
        function createNavigationTabs(categories) {
            const navTabs = document.getElementById('navTabs');
            navTabs.innerHTML = '';

            Object.keys(categories).forEach((category, index) => {
                const tab = document.createElement('button');
                tab.className = `nav-tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = category;
                tab.onclick = () => showCategoryVideos(category, categories);
                navTabs.appendChild(tab);
            });

            navTabs.style.display = 'flex';
        }

        // Show videos for a specific category
        function showCategoryVideos(activeCategory, categories) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === activeCategory) {
                    tab.classList.add('active');
                }
            });

            // Show videos for the active category
            displayVideos(categories[activeCategory]);
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.style.animationDelay = `${index * 0.1}s`;

                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';

                const v = document.createElement('video');
                
                // Enhanced video attributes for cross-platform compatibility
                v.controls = true;
                v.muted = true;
                v.defaultMuted = true;
                v.playsInline = true;
                v.preload = 'metadata';
                v.className = 'video-player';
                v.volume = 0;
                
                // Set HTML attributes
                v.setAttribute('muted', 'true');
                v.setAttribute('defaultmuted', 'true');
                v.setAttribute('playsinline', 'true');
                v.setAttribute('webkit-playsinline', 'true'); // iOS Safari
                v.setAttribute('x5-playsinline', 'true'); // WeChat browser
                v.setAttribute('x5-video-player-type', 'h5'); // Tencent X5 browser
                v.setAttribute('x-webkit-airplay', 'allow');

                const src = document.createElement('source');
                src.src = video.src;
                src.type = 'video/mp4';
                v.appendChild(src);

                // Video overlay with play button
                const overlay = document.createElement('div');
                overlay.className = 'video-overlay';

                // Error fallback
                const errorDiv = document.createElement('div');
                errorDiv.className = 'video-error';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Video not available</p>
                    <small>${video.src}</small>
                `;
                errorDiv.style.display = 'none';

                // Enhanced event handlers
                v.addEventListener('error', () => {
                    videoWrapper.style.display = 'none';
                    errorDiv.style.display = 'flex';
                });

                v.addEventListener('loadstart', () => {
                    overlay.style.display = 'flex';
                    // Ensure muting on load start
                    v.muted = true;
                    v.volume = 0;
                });

                v.addEventListener('loadedmetadata', () => {
                    // Double-check muting after metadata loads
                    v.muted = true;
                    v.volume = 0;
                });

                v.addEventListener('play', () => {
                    overlay.style.display = 'none';
                    // Ensure still muted when playing
                    v.muted = true;
                    v.volume = 0;
                });

                v.addEventListener('pause', () => {
                    overlay.style.display = 'flex';
                });

                // Enhanced overlay click handler
                overlay.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (v.paused) {
                        // Ensure muted before playing
                        v.muted = true;
                        v.volume = 0;
                        v.play().then(() => {
                            // Double-check after play promise resolves
                            v.muted = true;
                            v.volume = 0;
                        }).catch(err => {
                            console.log('Play failed:', err);
                        });
                    } else {
                        v.pause();
                    }
                });

                // Force mute after any media events
                ['loadstart', 'loadeddata', 'canplay', 'canplaythrough', 'play'].forEach(eventType => {
                    v.addEventListener(eventType, function() {
                        this.muted = true;
                        this.volume = 0;
                    });
                });

                videoWrapper.appendChild(v);
                videoWrapper.appendChild(overlay);
                videoCard.appendChild(videoWrapper);
                videoCard.appendChild(errorDiv);
                container.appendChild(videoCard);
            });

            // Apply enhanced muting to all newly created videos
            setTimeout(() => {
                ensureVideosMuted();
            }, 100);
        }

        // Check if element is in viewport for auto-pause
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            const visibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
            const videoHeight = rect.height;
            return visibleHeight / videoHeight >= 0.5;
        }

        // Enhanced visibility check with mute enforcement
        function handleVideoVisibility() {
            document.querySelectorAll('.video-player').forEach(video => {
                // Ensure videos remain muted regardless of visibility
                video.muted = true;
                video.volume = 0;
                
                if (!isElementInViewport(video)) {
                    video.pause();
                }
            });
        }

        window.addEventListener('scroll', handleVideoVisibility);
        window.addEventListener('resize', handleVideoVisibility);

        // Call ensureVideosMuted periodically to handle any edge cases
        setInterval(() => {
            ensureVideosMuted();
        }, 3000);

        // Also call on various events that might affect video state
        window.addEventListener('focus', ensureVideosMuted);
        window.addEventListener('blur', ensureVideosMuted);
        window.addEventListener('visibilitychange', ensureVideosMuted);
        window.addEventListener('pageshow', ensureVideosMuted);

                    if (productData.categories) {

                        createNavigationTabs(productData.categories);
                        const firstCategory = Object.keys(productData.categories)[0];
                        showCategoryVideos(firstCategory, productData.categories);
                    } else if (productData.videos) {
                        // Product has simple video list
                        displayVideos(productData.videos);
                    } else {
                        // No videos available
                        document.getElementById('noVideosMessage').style.display = 'block';
                    }
                } else {
                    // No product data
                    document.getElementById('noVideosMessage').style.display = 'block';
                }

                // Ensure all videos are muted after initialization
                setTimeout(() => {
                    ensureVideosMuted();
                }, 500);
                
            }, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Handle browser back/forward buttons
        window.addEventListener('popstate', initializePage);
