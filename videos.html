        // Get product name from URL parameter
        function getProductFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('product') || 'Unknown Product';
        }

        // Create navigation tabs for products with categories
        function createNavigationTabs(categories) {
            const navTabs = document.getElementById('navTabs');
            navTabs.innerHTML = '';

            Object.keys(categories).forEach((category, index) => {
                const tab = document.createElement('button');
                tab.className = `nav-tab ${index === 0 ? 'active' : ''}`;
                tab.textContent = category;
                tab.onclick = () => showCategoryVideos(category, categories);
                navTabs.appendChild(tab);
            });

            navTabs.style.display = 'flex';
        }

        // Show videos for a specific category
        function showCategoryVideos(activeCategory, categories) {
            // Update active tab
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.textContent === activeCategory) {
                    tab.classList.add('active');
                }
            });

            // Show videos for the active category
            displayVideos(categories[activeCategory]);
        }

        function displayVideos(videos) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';

            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.style.animationDelay = `${index * 0.1}s`;

                const videoWrapper = document.createElement('div');
                videoWrapper.className = 'video-wrapper';

                const v = document.createElement('video');
                v.controls = true;
                v.muted = true;
                v.defaultMuted = true;
                v.playsInline = true;
                v.preload = 'metadata';
                v.className = 'video-player';

                const src = document.createElement('source');
                src.src = video.src;
                src.type = 'video/mp4';
                v.appendChild(src);

                // Video overlay with play button
                const overlay = document.createElement('div');
                overlay.className = 'video-overlay';
                // overlay.innerHTML = `
                //     <div class="play-button">
                //         <i class="fas fa-play"></i>
                //     </div>
                // `;

                // Error fallback
                const errorDiv = document.createElement('div');
                errorDiv.className = 'video-error';
                errorDiv.innerHTML = `
                    <i class="fas fa-exclamation-triangle"></i>
                    <p>Video not available</p>
                    <small>${video.src}</small>
                `;
                errorDiv.style.display = 'none';

                v.addEventListener('error', () => {
                    videoWrapper.style.display = 'none';
                    errorDiv.style.display = 'flex';
                });

                v.addEventListener('loadstart', () => {
                    overlay.style.display = 'flex';
                });

                v.addEventListener('play', () => {
                    overlay.style.display = 'none';
                });

                v.addEventListener('pause', () => {
                    overlay.style.display = 'flex';
                });

                overlay.addEventListener('click', () => {
                    if (v.paused) {
                        v.play();
                    } else {
                        v.pause();
                    }
                });

                videoWrapper.appendChild(v);
                videoWrapper.appendChild(overlay);
                videoCard.appendChild(videoWrapper);
                videoCard.appendChild(errorDiv);
                container.appendChild(videoCard);
            });

            // Ensure all videos remain muted
            document.querySelectorAll('.video-player').forEach(v => {
                v.muted = true;
                v.defaultMuted = true;
                v.volume = 0;
            });
        }

        // Check if element is in viewport for auto-pause
        function isElementInViewport(el) {
            const rect = el.getBoundingClientRect();
            const windowHeight = window.innerHeight || document.documentElement.clientHeight;
            const visibleHeight = Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0);
            const videoHeight = rect.height;
            return visibleHeight / videoHeight >= 0.5;
        }

        function handleVideoVisibility() {
            document.querySelectorAll('.video-player').forEach(video => {
                if (!isElementInViewport(video)) {
                    video.pause();
                }
            });
        }

        window.addEventListener('scroll', handleVideoVisibility);
        window.addEventListener('resize', handleVideoVisibility);

        // Initialize the page
        function initializePage() {
            const productName = getProductFromURL();
            const productData = productVideos[productName];

            // Hide loading spinner
            setTimeout(() => {
                document.getElementById('loadingSpinner').style.display = 'none';

                // Update product info
                document.getElementById('productName').textContent = productName;
                
                if (productData) {
                    const iconElement = document.getElementById('productIconLarge');
                    iconElement.innerHTML = `<img src="${productData.icon}" alt="${productName}" class="product-icon-img">`;
                    
                    document.getElementById('productSubtitle').textContent = productData.subtitle;

                    if (productData.categories) {
                        // Product has multiple categories
                        createNavigationTabs(productData.categories);
                        const firstCategory = Object.keys(productData.categories)[0];
                        showCategoryVideos(firstCategory, productData.categories);
                    } else if (productData.videos) {
                        // Product has simple video list
                        displayVideos(productData.videos);
                    } else {
                        // No videos available
                        document.getElementById('noVideosMessage').style.display = 'block';
                    }
                } else {
                    // No product data
                    document.getElementById('noVideosMessage').style.display = 'block';
                }
            }, 1000);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializePage);

        // Handle browser back/forward buttons
        window.addEventListener('popstate', initializePage);
